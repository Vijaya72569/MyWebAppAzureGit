# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy .NET Core 8 Web App to Azure

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch: # Optional: allows manual trigger

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup .NET
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # 3️⃣ Restore NuGet packages
    - name: Restore dependencies
      run: dotnet restore WebAppAureGithub/WebAppAureGithub.csproj

    # 4️⃣ Build the project
    - name: Build
      run: dotnet build WebAppAureGithub/WebAppAureGithub.csproj --configuration Release

    # 5️⃣ Publish the project (output to ./publish)
    - name: Publish
      run: dotnet publish WebAppAureGithub/WebAppAureGithub.csproj --configuration Release --output ./publish

    # 6️⃣ Login to Azure using AZURE_CREDENTIALS
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 7️⃣ Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mywebapp092025'  # <-- Replace with your actual Web App name
        package: ./publish



